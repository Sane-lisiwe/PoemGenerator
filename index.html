<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>AI Poem Generator </title>
</head>
<body>
    <header>
    <h1>Welcome to English Poem Generator</h1>
    </header>
<main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the English poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
       The Tomb said to the Rose
        <br />
      Tears with which dawn waters you
      </div>
    </main>

<footer>
      This AI project was coded by
      <a href="https://github.com/Sane-lisiwe" target="_blank">Sanelisiwe Khumalo</a> and
      is
      <a
        href="https://github.com/Sane-lisiwe/PoemGenerator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://generatingpoems.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="script.js"></script>
</body>
</html>
